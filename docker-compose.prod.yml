version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: jobspace-reviews-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: jobspace_reviews_vault
    volumes:
      - mongodb_data_prod:/data/db
    networks:
      - jobspace-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobspace-reviews-backend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme123}@mongodb:27017/jobspace_reviews_vault?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-random-secret-key-123456789}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-change-this-refresh-token-secret-987654321}
      NODE_ENV: production
      PORT: 3000
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost:5173}
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - jobspace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${API_URL:-http://localhost:3000/api}
    container_name: jobspace-reviews-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jobspace-network

volumes:
  mongodb_data_prod:
    driver: local

networks:
  jobspace-network:
    driver: bridge
