version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: jobspace-reviews-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - jobspace-network

  backend:
    build: ./backend
    container_name: jobspace-reviews-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/jobspace_reviews_vault
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      UPLOAD_DIR: /app/uploads
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-}
      GOOGLE_PLACE_ID: ${GOOGLE_PLACE_ID:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      CLOUDINARY_UPLOAD_PRESET: ${CLOUDINARY_UPLOAD_PRESET:-}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongodb
    networks:
      - jobspace-network
    command: sh -c "npm run seed && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: jobspace-reviews-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:3000/api}
      VITE_CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      VITE_CLOUDINARY_UPLOAD_PRESET: ${CLOUDINARY_UPLOAD_PRESET:-}
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    networks:
      - jobspace-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  jobspace-network:
    driver: bridge
